<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h2>Complex Form</h2>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name1">Name:-</label>
        <input type="text" name="name1" id="name1">
        <br>
        <br>
        <label for="Email1">Email Id:-</label>
        <input type="text" name="Email1" id="Email1">
        <br>
        <br>
        <label for="phone">Phone No:-</label>
        <input type="tel" name="phone" id="phone">
        <br>
        <br>
         <label for="dateofbirth">Date Of Birth:</label>
        <input type="date" name="dateofbirth" id="dateofbirth">
        <br>
        <br>
        <span>Gender:-</span>

        <label for="name1">Male</label>
        <input type="checkbox" name="name1" id="name1">

        <label for="name1">Female</label>
        <input type="checkbox" name="name1" id="name1">
        <br>
        <br>
        <label for="country">country:-</label>
        <select name="country" id="country">
            <option value="india">India</option>
            <option value="US">united State of America</option>

        </select>
        </fieldset>
        <fieldset>
            <legend>Address</legend>

            <label for="street">street:-</label>
            <input type="text" name="street" id="street">

            <label for="city">City:-</label>
            <input type="text" name="city" id="city">

            <label for="state">State:-</label>
            <input type="text" name="state" id="state"> 
            
            <label for="zipcode">Zip Code:-</label>
            <input type="text" name="zipcode" id="zipcode">
        </fieldset>
        <br>
        <br>
        <fieldset>
            <legend>Other Information</legend>

        <label for="textarea">Comment:-</label>
            <br>
        <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>

         <label for="checkbox">I Agree to the Term of Service:-</label>
        <input type="checkbox" name="checkbox" id="checkbox">
        </fieldset>
        <br>
        
        <button>Sumbit</button>
    </form>
</body>
</html>
